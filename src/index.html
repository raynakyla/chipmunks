<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsianFood - Jelajahi Makanan Asia</title>
    <link href="../src/output.css" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="font-sans flex flex-col h-full overflow-x-hidden mt-0">
  <!-- Header dengan Navigasi -->
  <header class="container mx-auto pt-5 px-4 py-4 flex justify-between items-center fixed md:relative z-20 bg-transparant backdrop-blur">
    <!-- Logo -->
    <div class="flex items-center">
        <a href="#" class="text-2xl font-bold">
            <span class="text-primary">Ngana</span><span class="text-secondary">Ngunu</span>
        </a>
    </div>

    <!-- Ikon-ikon Aksi -->
    <div class="flex flex-col md:flex-row items-center space-x-4 gap-2">
        <a href="sl/signup.html" class="border border-primary text-secondary px-4 py-2 rounded-md text-center hover:bg-black hover:text-white transition">
            SignUp
        </a>
        <a href="sl/login.html" class="text-secondary hover:text-primary hover:underline transition">Login</a>
    </div>
</header>

<main class="flex-grow flex items-center container mx-auto px-4 pb-4 pt-24">
    <section class="w-full flex flex-col md:flex-row items-center">
         <!-- Gambar Hero dengan Elemen Visual -->
         <div class="hidden md:block w-full sm:max-w-xl lg:max-w-3xl mx-auto p-4">
            <!-- Main Image (Soup/Curry) -->
            <div class="relative w-[50%] max-w-md mx-auto">
                <img src="images/medal.png" alt="Hidangan Utama Asian Food" class="w-full h-auto">
            </div>
        </div>

        <div class="w-full md:w-1/2 mt-8 md:mt-0 md:pl-8">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-4 md:mb-6 leading-tight">
                Happy With <span class="text-primary">Delicious Food</span> And Get New Experiences With Asian Food
            </h1>
            <p class="text-gray-700 mb-6 md:mb-8 max-w-lg">
                Exploring new food with different transition form all Asian country...
            </p>
            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                <a href="#" class="border border-primary text-secondary px-6 py-3 rounded-md flex hover:bg-gray-50 transition">
                    Learn More
                </a>
            </div>
        </div>
    </section>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.getElementById('menuToggle');
        const mobileMenu = document.getElementById('mobileMenu');
        
        menuToggle.addEventListener('click', function() {
            mobileMenu.classList.toggle('hidden');
        });

        // Menutup menu saat mengklik di luar menu
        document.addEventListener('click', function(event) {
            if (!menuToggle.contains(event.target) && !mobileMenu.contains(event.target)) {
                mobileMenu.classList.add(' hidden');
            }
        });
    });
</script>
</body>
</html>
