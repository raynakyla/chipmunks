<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../output.css" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="font-family: Poppins;" class="overflow-hidden">
    <header class="hidden mx-auto top-0 pt-5 px-4 py-5 md:flex justify-between items-center fixed sm:relative z-20 bg-[#F5EFF2] ">
        <div class="flex items-center mr-16">
            <div href="#" class="bg-[#D9D9D9] rounded-full w-10 h-10 ml-5"></div>
            <p class="ml-3">username</p>
        </div>
        <div class="flex items-center">
            <a href="#" class="text-2xl font-bold">
                <span class="">chipmunks</span>
            </a>
        </div>
    
        <div class="flex flex-col md:flex-row items-center space-x-4 mr-5">
            <a href=""><i class="fa-solid fa-bell"></i></a>
            <input type="text" placeholder="Search" class="text-[15px] w-full bg-transparent border-2 border-[#D9D9D9] rounded-full px-4 py-1">
        </div>
    </header>
    <main>
        <!-- menu desktop -->
        <div class="fixed hidden md:block md:top-20 top-0 bottom-0 lg:left-0 p-2 w-[300px] overflow-y-auto overflow-x-hidden text-center bg-[#F5EFF2]">
            <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 hover:bg-[#D9D9D9] text-black cursor-pointer">
                <i class="fa-solid fa-user"></i>
                <span class="text-[15px] ml-4 text-black">Profil</span>
            </div>
            <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 hover:bg-[#D9D9D9] text-black cursor-pointer">
                <i class="fa-solid fa-home"></i>
                <span class="text-[15px] ml-4 text-black">Home</span>
            </div>
            <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 hover:bg-[#D9D9D9] text-black cursor-pointer">
                <i class="fa-solid fa-sitemap"></i>
                <span class="text-[15px] ml-4 text-black">Team</span>
            </div>
            <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 hover:bg-[#D9D9D9] text-black cursor-pointer">
                <i class="fa-solid fa-users"></i>
                <span class="text-[15px] ml-4 text-black">Comunity</span>
            </div>
            <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 hover:bg-[#D9D9D9] text-black cursor-pointer">
                <i class="fa-solid fa-comment"></i>
                <span class="text-[15px] ml-4 text-black">Messages</span>
            </div>
            <div class="absolute bottom-10 left-10 w-30 p-2.5 flex items-center rounded-md px-4 duration-300 bg-[#D9D9D9] hover:bg-[#D9D9D9] text-black cursor-pointer">
                <i class="fa-solid fa-plus"></i>
                <span class="text-[15px] ml-4 text-black">Upload</span>
            </div>
        </div>

        <div class="fixed top-0 w-full md:hidden bg-[#F5EFF2] backdrop-blur-2xl">
            <button class="text-secondary m-8" id="menuToggle">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <a href="#" class="text-2xl font-bold">
                <span class="">chipmunks</span>
            </a>
        </div>

        <!-- menu mobile -->
        <div class="hidden md:hidden fixed md:top-20 top-0 bottom-0 lg:left-0 p-2 w-[300px] overflow-y-auto overflow-x-hidden text-center bg-[#F5EFF250] backdrop-blur-md" id="mobileMenu">
            <div class="text-gray-100 text-xl">
                <div class="p-2.5 mt-1 flex items-center">
                    <h1 class="font-bold text-black text-[25px] ml-3">chipmunks</h1>
                </div>
                <hr class="my-2 text-gray-600">
            </div>
            <div>
                <div class="flex flex-col md:flex-row items-center space-x-4 mr-5">
                    <a href=""><i class="fa-solid fa-magnifying-glass absolute left-6 top-24"></i></a>
                    <input type="text" placeholder="Search" class="text-[15px] py-2 px-12 w-full bg-transparent border-2 border-[#D9D9D9] rounded-full px-4 py-1">
                </div>
                <div class="p-2.5 mt-3 flex items-centerrounded-md px-4 duration-300 hover:bg-[#D9D9D9] text-black cursor-pointer">
                    <i class="fa-solid fa-bell"></i>
                    <span class="text-[15px] ml-4 text-black">Notification</span>
                </div>
            </div>
            <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 hover:bg-[#D9D9D9] text-black cursor-pointer">
                <i class="fa-solid fa-user"></i>
                <span class="text-[15px] ml-4 text-black">Profil</span>
            </div>
            <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 hover:bg-[#D9D9D9] text-black cursor-pointer">
                <i class="fa-solid fa-home"></i>
                <span class="text-[15px] ml-4 text-black">Home</span>
            </div>
            <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 hover:bg-[#D9D9D9] text-black cursor-pointer">
                <i class="fa-solid fa-sitemap"></i>
                <span class="text-[15px] ml-4 text-black">Team</span>
            </div>
            <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 hover:bg-[#D9D9D9] text-black cursor-pointer">
                <i class="fa-solid fa-users"></i>
                <span class="text-[15px] ml-4 text-black">Comunity</span>
            </div>
            <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 hover:bg-[#D9D9D9] text-black cursor-pointer">
                <i class="fa-solid fa-comment"></i>
                <span class="text-[15px] ml-4 text-black">Messages</span>
            </div>
            <div class="flex items-center ml-3 mt-5">
                <div href="#" class="bg-[#D9D9D9] rounded-full w-7 h-7"></div>
                <p class="ml-3">username</p>
            </div>
            <div class="absolute bottom-10 left-10 w-30 p-2.5 flex items-center rounded-md px-4 duration-300 bg-[#D9D9D9] hover:bg-[#D9D9D9] text-black cursor-pointer">
                <i class="fa-solid fa-plus"></i>
                <span class="text-[15px] ml-4 text-black">Upload</span>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menuToggle');
            const mobileMenu = document.getElementById('mobileMenu');
            
            menuToggle.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
    
            // Menutup menu saat mengklik di luar menu
            document.addEventListener('click', function(event) {
                if (!menuToggle.contains(event.target) && !mobileMenu.contains(event.target)) {
                    mobileMenu.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
