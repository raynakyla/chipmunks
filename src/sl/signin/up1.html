<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../../output.css" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style type="text/tailwindcss">
        @theme {
            --color-teks-ipt: #00000070;
            --color-primary: #AE4562;
            --color-secondary: #245581;
            --color-secondary-light: #5890C9;
            --color-primary-dull: #F5EFF2;
            --font-display-poppin: "Poppins";
        }
    </style>
</head>
<body class="font-display-poppin overflow-hidden bg-primary-dull">
    <div class="">
        <div class="absolute left-0 right-0 mx-auto w-fit bottom-0 top-0 my-auto h-fit">
            <img class="w-130 h-auto" src="../../images/bgSignin.png" alt="">
        </div>
        <header class="mt-5 ml-15">
            <h1 class="text-3xl font-bold text-secondary">TeamSync.</h1>
        </header>
        <section class="h-screen gap-5 left-0 right-0 mx-auto w-fit">
            <div class="mt-10">
                <div class="justify-center text-center">
                    <h1 class="text-3xl font-bold text-secondary">Sign In</h1>
                    <p class="text-lg text-gray-500 font-extralight">Connect With Wider World</p>
                </div>
                <div class="mt-18 mx-auto">
                    <form action="">
                        <div class="relative">
                            <input class="w-full bg-transparent border-2 text-teks-ipt border-black py-2 px-10 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-black focus:drop-shadow-lg" type="email" name="email" placeholder="Email Address">
                        </div>
                        <div class="relative mt-7">
                            <input class="w-full bg-transparent border-2 text-teks-ipt border-black py-2 px-10 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-black focus:drop-shadow-lg" type="phone" name="phone" placeholder="Phone Number">
                        </div>
                        <div class="relative mt-7">
                            <input class="w-full bg-transparent text-teks-ipt border-2 border-black py-2 px-10 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-black focus:drop-shadow-lg" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="relative mt-7">
                            <input class="w-full bg-transparent text-teks-ipt border-2 border-black py-2 px-10 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-black focus:drop-shadow-lg" type="password" name="password" placeholder="Confirm Password">
                            <button id="first-sign" class="relative bg-secondary-light px-5 py-2 text-white border-[#F5EFF2] rounded-full ml-0 mt-7 hover:bg-blue-300  hover:scale-110 duration-300 cursor-pointer" type="submit"><a href="up2.html">Sign Up</a></button>
                        </div>
                    </form>
                </div>
                <span class="absolute bottom-0 ml-0 mb-10 font-light">Have an Account? <a href="signin.html" class="text-black font-semibold underline">Sign In</a></span>
            </div>
        </section>
    </div>
</body>
</html>
