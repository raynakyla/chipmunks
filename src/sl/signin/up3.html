<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../../output.css" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style type="text/tailwindcss">
        @theme {
            --color-teks-ipt: #00000070;
            --color-primary: #AE4562;
            --color-secondary: #245581;
            --color-secondary-light: #5890C9;
            --color-primary-dull: #F5EFF2;
            --font-display-poppin: "Poppins";
        }
    </style>
</head>
<body class="font-display-poppin bg-primary-dull">
    <div>
        <div class="absolute left-0 right-0 mx-auto w-fit bottom-0 top-0 my-auto h-fit">
            <img class="w-130 h-auto" src="../../images/bgSignin.png" alt="">
        </div>
    </div>
    <header class="mt-10 ml-15">
        <h1 class="text-3xl font-bold text-secondary">TeamSync.</h1>
    </header>
    <div id="third" class="py-5 mt-5 max-w-[460px] h-130 items-center justify-center mx-auto flex flex-col">
        <div class="max-w-180 grid gap-0">
            <p class="text-secondary-light text-center">Welcome</p>
            <h1 class="text-3xl font-bold text-secondary text-center">Display Name</h1>
            <form action="" class="mt-10 space-y-6 text-secondary underline flex flex-col items-center">
                <div class="relative flex flex-col justify-center items-center gap-5">
                    <img class="rounded-full h-40 w-40" src="../../images/profile.png" id="profile-pic" alt="">
                    <label class="text-center cursor-pointer w-30 font-semibold rounded-full py-2" for="input-file">Select File</label>
                    <input class="hidden" type="file" name="pp" id="input-file" accept="image/png, image/jpeg, image/jpg">
                </div>
                <div class="relative space-x-5">
                    <button class="bg-transparent px-5 py-2 text-secondary border-secondary border-2 rounded-full hover:bg-blue-300  hover:scale-110 duration-300 cursor-pointer"><a href="../..pages/profil.html">Do it later</a></button>
                    <button class="bg-secondary-light px-5 py-2 text-white border-[#F5EFF2] rounded-full hover:bg-blue-300  hover:scale-110 duration-300 cursor-pointer" type="submit"><a href="up4.html">Done</a></button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let profilePic = document.getElementById("profile-pic");
            let inputFile = document.getElementById("input-file");

        inputFile.onchange = function() {
                profilePic.src = URL.createObjectURL(inputFile.files[0]);
            }
        });
    </script>
</body>
</html>
