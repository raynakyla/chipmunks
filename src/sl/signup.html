<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../output.css" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="overflow-hidden bg-[#F5EFF2]">
    <header class="flex mx-auto top-0 px-10 py-10 justify-left items-center fixed relative z-20">
        <div class="flex items-center">
            <span class="text-3xl font-bold">chipmunks</span>
        </div>
    </header>
    <section class="grid md:grid-cols-2 grid-cols-1 h-screen gap-5" id="first">
        <div class="mt-10">
            <div class="justify-center text-center">
                <h1 class="text-3xl font-bold">Create an Account</h1>
                <p class="text-lg text-gray-500">Connect With Wider World</p>
            </div>
            <div class="mt-10">
                <form class="space-y-4" action="">
                    <div class="relative mx-10 md:mx-30">
                        <label class="mb-2" for="password">Username</label>
                        <div class="absolute top-7 left-2 bg-white-medium rounded-full p-2 flex justify-center items-center text-blue-500">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <input class="w-full bg-gray-100 border-2 border-gray-300 py-2 px-12 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-black focus:drop-shadow-lg" type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="relative mx-10 md:mx-30">
                        <label class="mb-2" for="password">Phone Number</label>
                        <div class="absolute top-7 left-2 bg-white-medium rounded-full p-2 flex justify-center items-center text-blue-500">
                            <i style="color: #2b7efe;" class="fa-solid fa-phone"></i>
                        </div>
                        <input id="password" class="w-full bg-gray-100 border-2 border-gray-300 py-2 px-12 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-black focus:drop-shadow-lg" type="text" name="phone" placeholder="Phone Number">
                    </div>
                    <div class="relative mx-10 md:mx-30">
                        <label class="mb-2" for="password">Password</label>
                        <div class="absolute top-7 left-2 bg-white-medium rounded-full p-2 flex justify-center items-center text-blue-500">
                            <i style="color: #2b7efe;" class="fa-solid fa-lock"></i>
                        </div>
                        <input id="password" class="w-full bg-gray-100 border-2 border-gray-300 py-2 px-12 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-black focus:drop-shadow-lg" type="password" name="password" placeholder="Password">
                    </div>
                </form>
                <button id="first-sign" class="mt-6 bg-blue-500 px-5 py-2 text-white border-[#F5EFF2] rounded-full ml-10 md:ml-30 hover:bg-blue-600 hover:scale-110 duration-300 cursor-pointer">Sign up</button>
            </div>
            <span class="absolute bottom-0 ml-10 md:ml-30 mb-10">Have any account? <a href="login.html" class="text-blue-500">Sign In</a></span>
        </div>
        <div style="justify-items: center;" class="hidden md:block">
            <img src="../images/medal.png" alt="">
        </div>
    </section>

    <!-- Username -->
     <section id="second" class="py-5 mt-10 max-w-[460px] h-100 items-center justify-center mx-auto flex flex-col backdrop-blur-2xl bg-black-dark border border-gray-300 rounded-xl duration-300 hidden scale-0">
         <div class="flex flex-col items-center">
            <span class="text-3xl font-bold text-white">Create Username</span>
            <form class="flex flex-col items-center space-y-4 text-white-medium mt-10" action="">
                <div class="relative">
                    <div class="absolute top-1 left-1 bg-white-medium rounded-full p-2 flex justify-center items-center text-blue-500">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <input class="w-80 bg-white py-2 px-12 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-black focus:drop-shadow-lg" type="text" name="username" placeholder="Username">
                </div>
                <div class="relative">
                    <div class="absolute top-1 left-1 bg-white-medium rounded-full p-2 flex justify-center items-center text-blue-500">
                        <i class="fa-solid fa-display"></i>
                    </div>
                    <input class="w-80 bg-white py-2 px-12 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-black focus:drop-shadow-lg" type="text" name="dname" placeholder="Display Name">
                </div>
            </form>
            <button id="second-sign" class="mt-6 bg-blue-500 items-center px-10 py-2 text-white border-[#F5EFF2] rounded-full hover:scale-110 duration-300 cursor-pointer">Next</button>
         </div>
     </section>

        <!-- Foto profil -->
        <div id="third" class="py-5 mt-5 max-w-[460px] h-130 items-center justify-center mx-auto flex flex-col backdrop-blur-2xl bg-black-dark border border-gray-300 rounded-xl hidden scale-0 duration-300">
            <div class="max-w-180 grid gap-5">
                <h1 class="text-3xl font-bold text-white text-center">Complete Pofile</h1>
                <p class="text-white-dull text-center">Insert Your Profile Pictures</p>
                <form action="" class="space-y-6 text-white-medium flex flex-col items-center">
                    <div class="relative flex flex-col justify-center items-center gap-5">
                        <img class="rounded-full h-40 w-40" src="../images/profile.png" id="profile-pic" alt="">
                        <label class="bg-black-dark text-center w-30 font-semibold rounded-full py-2" for="input-file">Select File</label>
                        <input class="hidden" type="file" name="pp" id="input-file" accept="image/png, image/jpeg, image/jpg">
                    </div>
                    <div class="relative">
                        <div class="absolute top-1 left-1 bg-white-medium rounded-full p-2 flex justify-center items-center text-blue-500">
                            <i class="fa-solid fa-comment"></i>
                        </div>
                        <input class="w-80 bg-white py-2 px-12 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-black focus:drop-shadow-lg" type="text" name="bio" placeholder="Bio">
                    </div>
                    <button class="bg-blue-500 items-center px-10 py-2 text-white border-[#F5EFF2] rounded-full hover:scale-110 duration-300 cursor-pointer"><a href="../pages/profil.html">SignUp</a></button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let profilePic = document.getElementById("profile-pic");
            let inputFile = document.getElementById("input-file");
            const fisrtToogle = document.getElementById("first-sign");
            const secondToogle = document.getElementById("second-sign");
    
            inputFile.onchange = function() {
                profilePic.src = URL.createObjectURL(inputFile.files[0]);
            }
    
            fisrtToogle.addEventListener('click', function() {
                let firstSign = document.getElementById("first");
                let secondSign = document.getElementById("second");
                firstSign.classList.add("hidden", "scale-0");
                secondSign.classList.remove("hidden", "scale-0");
                secondSign.classList.add("scale-100");
            });

            secondToogle.addEventListener('click', function() {
                let secondSign = document.getElementById("second");
                let thirdSign = document.getElementById("third");
                secondSign.classList.add("hidden", "scale-0");
                thirdSign.classList.remove("hidden", "scale-0");
                thirdSign.classList.add("scale-100");
            });
        });
    </script>
</body>
</html>
