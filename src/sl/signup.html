<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gradient-to-r from-[#5fee1] to-[#ef99be] flex flex-col gap-15 justify-center items-center h-screen">
    <h1 class="text-5xl font-bold text-white">Chipmunks</h1>
    <div class="hidden max-width[960px] bg-black-dark grid grid-cols-2 gap-20 items-center p-5 rounded-xl">
        <div>
            <img src="../images/medal.png" alt="">
        </div>
        <div class="max-w-80 grid gap-5">
            <h1 class="text-5xl font-bold text-white">SignUp</h1>
            <p class="text-white-dull">Connect With Wider World</p>
            <form action="" class="space-y-6 text-white">
                <div class="relative">
                    <div class="absolute top-1 left-1 bg-white-medium rounded-full p-2 flex justify-center items-center text-blue-500">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <input class="w-80 bg-white-light py-2 px-12 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-black focus:drop-shadow-lg" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="relative">
                    <div class="absolute top-1 left-1 bg-white-medium rounded-full p-2 flex justify-center items-center text-blue-500">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <input class="w-80 bg-white-light py-2 px-12 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-black focus:drop-shadow-lg" type="phone" name="phone" placeholder="Phone Number">
                </div>
                <div class="relative">
                    <div class="absolute top-1 left-1 bg-white-medium rounded-full p-2 flex justify-center items-center text-blue-500">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input class="w-80 bg-white-light py-2 px-12 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-black focus:drop-shadow-lg" type="password" name="password" placeholder="Password">
                </div>
                <button class="bg-gradient-to-r from-blue-400 to-cyan-200 w-80 font-semibold rounded-full py-2">SignUp</button>
            </form>
        </div>
    </div>
    <div>
        <div class="hidden max-width[960px] bg-black-dark flex flex-col gap-20 items-center p-5 rounded-xl">
            <div class="max-w-80 grid gap-5">
                <h1 class="text-5xl font-bold text-white">Create Username</h1>
                <form action="" class="space-y-6 text-white">
                    <div class="relative">
                        <div class="absolute top-1 left-1 bg-white-medium rounded-full p-2 flex justify-center items-center text-blue-500">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <input class="w-80 bg-white-light py-2 px-12 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-black focus:drop-shadow-lg" type="text" name="username" placeholder="Username">
                    </div>
                    <button class="bg-gradient-to-r from-blue-400 to-cyan-200 w-80 font-semibold rounded-full py-2">SignUp</button>
                </form>
            </div>
        </div>
    </div>
    <div>
        <div class="max-width[960px] bg-black-dark flex flex-col gap-20 items-center p-5 rounded-xl">
            <div class="max-w-80 grid gap-5">
                <h1 class="text-5xl font-bold text-white">Complete Pofile</h1>
                <p class="text-white-dull">Insert Your Profile Pictures</p>
                <form action="" class="space-y-6 text-white">
                    <div class="relative flex justify-center items-center">
                        <img class="rounded-full h-40 w-40" src="../images/profile.png" alt="">
                        <input class="opacity-100 absolute top-13 left-15" type="file" name="pp" id="" accept="image/png, image/jpeg, image/jpg">
                    </div>
                    <div class="relative">
                        <div class="absolute top-1 left-1 bg-white-medium rounded-full p-2 flex justify-center items-center text-blue-500">
                            <i class="fa-solid fa-comment"></i>
                        </div>
                        <input class="w-80 bg-white-light py-2 px-12 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-black focus:drop-shadow-lg" type="text" name="username" placeholder="Username">
                    </div>
                    <button class="bg-gradient-to-r from-blue-400 to-cyan-200 w-80 font-semibold rounded-full py-2">SignUp</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
